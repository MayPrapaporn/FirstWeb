<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <Form>
            <h1>ชื่อ : <input type="text" > นามสกุล : <input type="text"></h1>
            <h1>Email : <input type="email"></h1>
            <h1>วันเกิด : <input type="date"></h1>
            <h1>น้ำหนัก : <input type="number" min = "1" max="500"> ส่วนสูง : <input type="number" min = "1" max="500"></h1>
            <h1>รูปภาพ : <input type="file" id = "image" name="image"></h1> 
            <h1>Password : <input type="password"></h1>
            <h1>Gender : <input type="radio" name= "Gender" value = "Male">ชาย
                        <input type="radio" name= "Gender" value = "Female">หญิง
            </h1>
            <h1>สีที่ชอบ : <input type="color"> </h1> 
            <h1>ประเทศที่ชอบ : <input type="checkbox" name= "country1" value = "America">America
                           <input type="checkbox" name= "country2" value = "Korea">Korea
                           <input type="checkbox" name= "country3" value = "Thailand">Thailand
            </h1>
    
            <h1> <input type="submit" value="ตกลง"> <input type="reset" value="ยกเลิก"></h1>
    </Form>
</body>
</html>
